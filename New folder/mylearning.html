<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Learning</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#courses">Courses</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    
    <main>
        <section id="home" class="container">
            <h2>Welcome to My Learning</h2>
            <p>This website helps you track your learning journey. Explore courses and get in touch!</p>
        </section>
        
        <section id="courses" class="container">
            <h2>Courses I'm Learning</h2>
            <div id="course-list" class="course-grid">
                <!-- Courses will be injected by JavaScript -->
            </div>
        </section>
        
        <section id="contact" class="container">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 My Learning. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
